<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assessment Information</title>
	<link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">

                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Assessment
                        Information</strong></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Assessment
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Assessment Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Subject
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Subject" multiple="">
                            <option value="Regular Enrichment Program">Regular Enrichment Program</option>
                            <option value="Camps">Camps</option>
                            <option value="After School Programs">After School Programs</option>
                            <option value="Home Schooled Programs">Home Schooled Programs</option>
                            <option value="Birthday Party">Birthday Party</option>
                            <option value="Biology Tutoring">Biology Tutoring</option>
                            <option value="Chemistry Tutoring">Chemistry Tutoring</option>
                            <option value="Physics Tutoring">Physics Tutoring</option>
                            <option value="Computer Programing Tutoring">Computer Programing Tutoring</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Grade Level
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Grade_level">
                            <option value="-None-">-None-</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>
                        </select></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
