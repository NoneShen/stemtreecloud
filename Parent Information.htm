<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Parent Information</title>
	<link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">

                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Parent
                        Information</strong></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">First
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="First Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Last
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="80" name="Last Name">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Gender<span style="color:red;">*</span></td>
                    <td><input type="radio" name="Gender" id="male" value="male">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="male">male</label><br>
                        <input type="radio" name="Gender" id="female" value="female">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="female">female</label><br></td>

                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Email<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="100" name="Email"></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Email Opt Out<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="100" name="Email_opt_out"></td>
                </tr>


                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Mobile</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Mobile"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Other Phone<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Other_phone"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Street</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="Street"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">City</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="City"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">State</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="State"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Zip Code
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Zip Code">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Country
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Country">
                    </td>
                </tr>


                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
