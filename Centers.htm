<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Center Information</title>
	<link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">

                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Center
                        Information</strong></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Franchisee
                        id<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Franchisee
                        id">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Center
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Center Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Entity Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="80" name="Entity Name">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Center Picture</td>
                    <td style="width:250px;"><input type="file" style="width:250px;" maxlength="80" name="Center
                        Picture">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Open Date<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="Open Date"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Email<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="100" name="Email_address"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Center Phone Number<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Center Phone Number"></td>
                </tr>


                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Mobile</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Mobile"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Main Contact Mobile Number<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Main Contact Mobile Number"></td>
                </tr>



                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Street</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="Street"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">City</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="City"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">State</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="State"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Zip Code
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Zip Code">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Country
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Country">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Language
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Language">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Country Locate
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Country Locate">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Date Pattern
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Date Pattern">
                            <option value="-None-">-None-</option>
                            <option value="MM/DD/YY">MM/DD/YY</option>
                            <option value="DD/MM/YY">DD/MM/YY</option>
                            <option value="YY/MM/DD">YY/MM/DD</option>
                            <option value="Month D, Yr">Month D, Yr</option>
                        </select></td>
                </tr>


                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Time Format
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Time Format">
                            <option value="-None-">-None-</option>
                            <option value="HH:MM:SS">HH:MM:SS</option>
                            <option value="HH:MM:SS XM">HH:MM:SS XM</option>
                            <option value="HH:MM">HH:MM</option>
                            <option value="HH:MM XM">HH:MM XM</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Time Zone
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Time Zone">
                            <option value="-None-">-None-</option>
                            <option value="Eastern Standard Time">Eastern Standard Time</option>
                            <option value="Central Standard Time">Central Standard Time</option>
                            <option value="Pacific Standard Time">Pacific Standard Time</option>
                            <option value="Mountain Standard Time">Mountain Standard Time</option>
                            <option value="Hawaii Standard Time">Hawaii Standard Time</option>
                            <option value="Alaska Standard Time">Alaska Standard Time</option>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
