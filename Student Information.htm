<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Student Information</title>
    <link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">

                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Student Information</strong></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Family Account Id<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Family Account Id">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Center Id<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Center Id">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">First
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="First Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Last
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="80" name="Last Name">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Photo Release
                    </td>
                    <td style="width:250px;"><input type="file" style="width:250px;" maxlength="80"
                                                    name="Photo_release">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Date of Birth<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="date" style="width:250px;" maxlength="100" name="Date of Birth"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Gender<span style="color:red;">*</span></td>
                    <td><input type="radio" name="Gender" id="male" value="male">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="male">male</label><br>
                        <input type="radio" name="Gender" id="female" value="female">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="female">female</label><br></td>

                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">School
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="School">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Student
                        Grade
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="LEADCF5">
                            <option value="-None-">-None-</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Learning Disabilities
                    </td>
                    <td><textarea name="Learning_disabilities" maxlength="2000" style="width:250px;">&nbsp;</textarea></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Medical Conditions
                    </td>
                    <td><textarea name="Medical Conditions" maxlength="2000" style="width:250px;">&nbsp;</textarea></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Student Experience
                    </td>
                    <td><textarea name="Student Experience" maxlength="2000" style="width:250px;">&nbsp;</textarea></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Enrollment Status
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="Enrollment Status">
                            <option value="-None-">-None-</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Three-quarter time">Three-quarter time</option>
                            <option value="Half-time">Half-time</option>
                            <option value="Less than half-time">Less than half-time</option>
                            <option value="withdrawn">withdrawn</option>
                            <option value="Graduated">Graduated</option>
                        </select></td>
                </tr>





                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
