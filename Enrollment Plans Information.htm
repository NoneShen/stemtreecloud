<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Enrollment Plans Information</title>
	<link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">
                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Enrollment Plans
                        Information</strong></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">First
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Enrollment Plans Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Start Date<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="date" style="width:250px;" maxlength="80" name="Start Date">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">End Date<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="date" style="width:250px;" maxlength="80" name="End Date">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Tuition<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="100" name="Tuition"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Max Number Of Students<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Max Number Of Students"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Registration Fees</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Registration Fees"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Registration Open Date</td>
                    <td style="width:250px;"><input type="date" style="width:250px;" maxlength="250" name="Registration Open Date<"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Registration Close Date</td>
                    <td style="width:250px;"><input type="date" style="width:250px;" maxlength="250" name="Registration Close Date<"></td>
                </tr>


                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Grade Level Range</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Grade Level Range"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Recurring</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Recurring"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Active<span style="color:red;">*</span></td>
                    <td><input type="radio" name="Active" id="0" value="0">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="0">False</label><br>
                        <input type="radio" name="Active" id="1" value="1">
                        <label style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;" for="1">True</label><br></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Duration in Hours</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Duration in Hours"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
