<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Lead Information</title>
	<link rel="stylesheet" id="child-style-css" href="https://stemtree.com/wp-content/themes/StemTreeTheme/style.css?ver=1.0.5" type="text/css" media="all">
</head>
<body>
<div id="main-content">
    <div id="crmWebToEntityForm" style="width:600px;margin:auto;">
        <form action="" name="" method="POST" accept-charset="UTF-8">
            <!-- Do not remove this code. -->
            <style>
                tr, td {
                    padding: 6px;
                    border-spacing: 0px;
                    border-width: 0px;
                }
            </style>
            <table style="width:600px;background-color:white;color:black">

                <tbody>
                <tr>
                    <td colspan="2" style="text-align:left;color:black;font-family:Arial;font-size:14px;"><strong>Lead
                        Information</strong></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Center Id<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Center Id">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Lead Source Id<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="Lead Source Id">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">First
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="40" name="First Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Last
                        Name<span style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="80" name="Last Name">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Email<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="100" name="Email"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Phone<span
                            style="color:red;">*</span></td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Phone"></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Mobile</td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Mobile"></td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Relation to
                        Student
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="LEADCF35">
                            <option value="-None-">-None-</option>
                            <option value="Mother">Mother</option>
                            <option value="Father">Father</option>
                            <option value="Grandparent">Grandparent</option>
                            <option value="Other">Other</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Zip Code
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="30" name="Zip Code">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Student
                        First Name
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="LEADCF36">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Student Last
                        Name
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="LEADCF37">
                    </td>
                </tr>
                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">School
                    </td>
                    <td style="width:250px;"><input type="text" style="width:250px;" maxlength="250" name="LEADCF37">
                    </td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Student
                        Grade
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="LEADCF5">
                            <option value="-None-">-None-</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Areas of
                        Interest
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="LEADCF7" multiple>
                            <option value="Regular Enrichment Program">Regular Enrichment Program</option>
                            <option value="Camps">Camps</option>
                            <option value="After School Programs">After School Programs</option>
                            <option value="Home Schooled Programs">Home Schooled Programs</option>
                            <option value="Birthday Party">Birthday Party</option>
                            <option value="Biology Tutoring">Biology Tutoring</option>
                            <option value="Chemistry Tutoring">Chemistry Tutoring</option>
                            <option value="Physics Tutoring">Physics Tutoring</option>
                            <option value="Computer Programing Tutoring">Computer Programing Tutoring</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">How did you
                        hear about us?
                    </td>
                    <td style="width:250px;">
                        <select style="width:250px;" name="LEADCF2">
                            <option value="-None-">-None-</option>
                            <option value="Direct Mail">Direct Mail</option>
                            <option value="Drive By">Drive By</option>
                            <option value="Newspaper/Magazine Ad">Newspaper/Magazine Ad</option>
                            <option value="Personal Referral">Personal Referral</option>
                            <option value="School/PTSA Event">School/PTSA Event</option>
                            <option value="Internet Search">Internet Search</option>
                            <option value="Other">Other</option>
                        </select></td>
                </tr>

                <tr>
                    <td style="nowrap:nowrap;text-align:left;font-size:12px;font-family:Arial;width:200px;">Additional
                        Comments
                    </td>
                    <td><textarea name="LEADCF3" maxlength="2000" style="width:250px;">&nbsp;</textarea></td>
                </tr>


                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;font-size:12px;">
                        <input style="font-size:12px;color:black" type="submit" value="Submit">
                        <input type="reset" style="font-size:12px;color:black" value="Reset">
                    </td>
                </tr>
                </tbody>

            </table>
        </form>
    </div>
</div>

</body>

</html>
